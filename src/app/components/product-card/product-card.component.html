<mat-card class="product-card">
  <mat-card-header>
    <span>{{product.name}}</span>
    <span *ngIf="product.quantity"> : {{product.quantity}}</span>
  </mat-card-header>
  <mat-card-content>
    <img [src]="'../../../assets/' + product.id + '.jpg'" [alt]="product.name" class="product-card__img">
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="onHandleProductClick()">{{buttonText}}</button>
  </mat-card-actions>
</mat-card>
