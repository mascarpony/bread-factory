<button mat-button>Bread</button> <button mat-button>Cart</button>
<h2>Our fresh bread:</h2>
<app-products-list [list]="products" buttonText="Add to Cart"
                   (handleProduct)="onAddToCart($event)"></app-products-list>

<h2>Cart:</h2>
<app-products-list [list]="cart" buttonText="Remove from Cart"
                   (handleProduct)="onRemoveFromCart($event)"></app-products-list>
